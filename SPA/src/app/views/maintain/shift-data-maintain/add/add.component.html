<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <form class="form-horizontal" autocomplete="off">
                  <div class="card-header">
                      <div class="row border-title">
                          <div class="col-md-12">
                              <strong class="title-card-cs">1.1 Shift</strong>
                          </div>
                      </div>
                  </div>
              </form>
              <div class="card-body">
                  <div class="row form-group border-shadow">
                      <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                          <label class="badge badge-warning"></label>
                          <input type="text" class="form-control" name="shift" id="shift"
                              placeholder=""
                              >
                      </div>
                      <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6">
                          <label class="badge badge-warning"></label>
                          <input type="text" class="form-control" name="shiftName" id="shiftName"
                              placeholder=""
                           >
                      </div>
                      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12">
                          <label class="d-block">&nbsp;</label>
                          <button type="button" class="btn btn-success" 
                              [disabled]="">
                              <i class="">cccccccccccc</i>
                          </button>
                          <button type="button"  class="btn btn-danger ml-2"
                              [disabled]="">
                              <i class="">aaaaaaaaa</i> 
                          </button>
                          <button type="button"  class="btn btn-primary ml-2">
                              <i class="">dddddddÄ‘</i>
                          </button>
                      </div>
                  </div>
                  <div class="row justify-content-md-center">
                      <div class="col-lg-8 col-md-12 col-sm-12">
                          <div class="table-responsive">
                              <table class="table table-bordered">
                                  <thead>
                                      <tr>
                                          <th class="text-center"></th>
                                          <th class="text-center">Manuf</th>
                                          <th class="text-center">Shift Name</th>
                                      </tr>
                                  </thead>
                                  <tbody >
                                      <tr *ngFor="let item of ">
                                          <td class="text-center">
                                              {{ item.shift }}
                                          </td>
                                          <td class="text-center">
                                              {{ item.shiftName }}
                                          </td>
                                          <td class="text-center">
                                              <button type="button" class="btn btn-primary btn-sm"
                                                  (click)="redirectEdit(item)"><i
                                                      class="{{iconButton.EDIT}}"></i></button>
                                          </td>
                                      </tr>
                                  </tbody>
                                  <ng-template #elseTemplate>
                                      <tbody>
                                          <tr>
                                              <td colspan="100%" class="table-warning text-center font-weight-bold">
                                                  {{'System.Message.Nodata' | translate }}
                                              </td>
                                          </tr>
                                      </tbody>
                                  </ng-template>

                              </table>
                          </div>
                          <!-- <div class="d-flex">
                              <pagination [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.pageSize"
                                  [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                                  lastText="&raquo;" [(ngModel)]="pagination.pageNumber"
                                  (pageChanged)="pageChanged($event)" [boundaryLinks]="true">
                              </pagination>
                              <span class="cs-page ml-2"> Page - {{pagination.pageNumber}} /
                                  {{pagination.totalPage}}</span>
                          </div> -->
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
